{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-md-9">
        <h2>Listagem de Alunos</h2>
    </div>
    <div class="col-md-3">
        <a class="btn btn-primary btn-block" href="{% url 'registro:criaraluno' %}"><i class="fa fa-plus-circle"></i>
            Adicionar Aluno</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>id</th>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
            {% for aluno in alunos %}
            <tr>
                <td>{{ aluno.pk }}</td>
                <td>{{ aluno.nome|capfirst }}</td>
                <td>{{ aluno.telefone }}</td>
                <td>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <a href="{% url 'registro:updatealuno' aluno.pk %}" class="btn btn-warning"><i class="fas fa-edit"></i></a>
                        <a href="{% url 'registro:deletealuno' aluno.pk %}" class="btn btn-danger"><i class="fas fa-trash-alt"></i></a>
                    </div>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan=5 class="text-center">
                    Não Há alunos para serem listadas
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
