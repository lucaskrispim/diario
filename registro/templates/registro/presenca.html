{% extends "base.html" %}

{% block content %}

<div class="row">
  <div class="col-md-9">
    <h2>{{ aula.nome }}</h2>

    <div class="form-group row">
      <label for="example-date-input" class="col-1 col-form-label">Data</label>
      <div class="col-4">
        <input class="form-control" type="date" value="" id="example-date-input" required>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <a class="btn btn-primary btn-block" href="{% url 'registro:criaraluno' %}"><i class="fa fa-plus-circle"></i>
      Salvar registo</a>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>id</th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Falta</th>
      </tr>
    </thead>
    <tbody>
      {% for aluno in alunos %}
      <tr>
        <td>{{ aluno.pk }}</td>
        <td>{{ aluno.nome|capfirst }}</td>
        <td>{{ aluno.telefone }}</td>

        <td>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" value="" id="Check{{aluno.pk}}">
            <label class="form-check-label" for="exampleCheck1">Sim</label>
          </div>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan=5 class="text-center">
          Não Há alunos para serem listadas
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
