{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-md-9">
        <h2>Listagem de Aulas</h2>
    </div>
    <div class="col-md-3">
        <a class="btn btn-primary btn-block" href="{% url 'registro:criaraula' %}"><i class="fa fa-plus-circle"></i>
            Adicionar aula</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>id</th>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            {% for aula in aulas %}
            <tr>
                <td>{{ aula.pk }}</td>
                <td>{{ aula.nome|capfirst }}</td>
                <td>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <a href="{% url 'registro:updateaula' aula.pk %}" class="btn btn-warning"><i class="fas fa-edit"></i></a>
                        <a href="{% url 'registro:registrarpresenca' aula.pk %}" class="btn btn-success"><i class="far fa-check-circle"></i></a>
                        <a href="{% url 'registro:deleteaula' aula.pk %}" class="btn btn-danger"><i class="fas fa-trash-alt"></i></a>
                    </div>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan=5 class="text-center">
                    Não Há aulas para serem listadas
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
